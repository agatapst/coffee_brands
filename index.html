                        <a href="#" class="white-text" id="logout">logout</a>
                    </li>
                    <li class="logged-out">
                        <a href="#" class="white-text modal-trigger" data-target="modal-login">login</a>
                    </li>
                    <li class="logged-out">
                        <a href="#" class="white-text modal-trigger" data-target="modal-signup">sign up</a>
                    </li>
                    <li class="logged-in hide">
                        <a class="amber btn modal-trigger" id="add-button" data-target="modal-add">Add coffee</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

<!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>sign up</h4><br />
            <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">choose password</label>
            </div>
            <button class="btn amber z-depth-0">sign up</button>
            </form>
        </div>
    </div>

<!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">password</label>
                </div>
                <button class="btn amber z-depth-0">login</button>
            </form>
        </div>
    </div>

<!-- ADD NEW COFFEE -->
<div id="modal-add" class="modal">
    <div class="modal-content">
        <h4>what coffee have you recently had?</h4><br />
        <form id="add-form">
        <div class="input-field">
            <input type="text" id="name" required>
            <label for="name">coffee name</label>
        </div>
        <div class="input-field">
            <input type="text" id="roastery" required>
            <label for="roastery">roastery</label>
        </div>
        <div class="input-field">
            <textarea id="opinion" class="materialize-textarea" required></textarea>
            <label for="opinion">your opinion</label>
        </div>
        <div class="input-field">
            <input type="number" id="rate" required>
            <label for="rate">your rate</label>
        </div>
        <button class="btn amber z-depth-0">add</button>
        </form>
    </div>
</div>

  <!-- LIST OF COFFEES-->

            <div class="col s12 pull-m6 m6">
